<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejemplo DOM con JavaScript</title>
    <style>
        .azul{
            color:blue;
        }
    </style>
</head>
<body>
    <h1 id="cabecero" class="azul">Ejemplo DOM con JavaScript</h1>
    <p id="parrafo" class="azul">Saludos!</p>
    <p id="parrafo2" class="azul">Otro parrafo</p>
    <script>
        let cabecero = document.getElementById("cabecero");
        let parrafo = document.getElementById("parrafo");

        console.log(`valor cabecero: ${cabecero.innerHTML}`);
        console.log(`valor parrafo: ${parrafo.innerHTML}` );

        parrafo.innerHTML = "Nuevo valor del párrafo";
        cabecero.innerHTML = "Nuevo cabecero";

        let parrafos = document.getElementsByTagName("p");
        console.log(`No. párrafos: ${parrafos.length}`);
        for(let i=0; i<parrafos.length; i++){
            console.log("id: " + i + " - " + parrafos[i].innerHTML);
        }

        let elementosAzules = document.getElementsByClassName("azul");

        for (let elemento of elementosAzules) {
                console.log(elemento.innerHTML);
        }
        
        let elementos = document.querySelectorAll('p.azul');
        console.log(`No. elementos: ${elementos.length}`);
        for (let elemento of elementos) {
            console.log(`${elemento.innerHTML}`);
        }
        console.log("Saludos desde javascript");
    </script>
</body>
</html>
