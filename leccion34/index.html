<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios en HTML</title>
  </head>

  <body>
    <h1>Fromularios en HTML</h1>
    <!--GET/POST-->
    <form method="post" action="mi_servidor" target="_blank">
      <fieldset>
        <legend>Datos persona</legend>

        <label for="idPersona">ID Persona:</label>
        <br />
        <input
          type="text"
          id="idPersona"
          name="idPersona"
          placeholder="0"
          readonly="true"
          disabled="true"
        />
        <br />

        <input type="hidden" name="sistema" id="sistema" value="SAP">

        <label for="nombre">Nombre:</label>
        <br />
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Escribe tu nombre"
          required="true"
        />
        <br />

        <label for="apellido">Apellido:</label>
        <br />
        <input
          type="text"
          id="apellido"
          name="nombre"
          placeholder="Escribe tu apellido"
          required="true"
        />
        <br />

        <label for="password">Contraseña:</label>
        <br />
        <input type="password" id="password" name="password" required="true" />
        <br />

        <label for="email">Email:</label>
        <br />
        <input type="email" id="email" name="email" required="true" />
        <br />

        <label for="edad">Edad:</label>
        <br />
        <!--step="any"-->
        <input type="number" id="edad" name="edad" required="true" />
        <br />

        <label>Género:</label>
        <br />
        <input type="radio" name="genero" id="fenemino" value="femenino" />
        <label for="femenino">Femenino</label>
        <br />
        <input type="radio" name="genero" id="masculino" value="masculino" />
        <label for="masculino">Masculino</label>
        <br />

        <label>Género música favorita</label>
        <br />
        <input type="checkbox" name="musica" id="clasica" value="clasica" />
        <label for="clasica">Clásica</label>
        <br />
        <input type="checkbox" name="musica" id="jazz" value="jazz" />
        <label for="jazz">Jazz</label>
        <br />

        <label for="autos">Marca de auto favorita</label>
        <br />
        <select name="autos" id="autos">
          <option value="volvo">Volvo</option>
          <option value="fiesta">Fiesta</option>
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
        </select>
        <br />

        <label for="comentario">Comentario</label>
        <br />
        <textarea
          name="comentario"
          id="comentario"
          cols="30"
          rows="2"
          placeholder="Escribe un comentario"
        ></textarea>
        <br />

        <input type="submit" vale="enviar" id="enviar" />
        <input type="submit" formnovalidate value="Enviar sin validar" />
        <input type="reset" value="Reestablecer" />
      </fieldset>
    </form>
  </body>
</html>
